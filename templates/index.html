<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Pousadas</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
</head>
<body>
    <h1>Gerenciamento de Pousadas</h1>

    <h2>Cadastrar Cliente</h2>
    <input type="text" id="nome_cliente" placeholder="Nome do Cliente">
    <input type="text" id="cpf_cnpj" placeholder="CPF ou CNPJ" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <input type="text" id="telefone" placeholder="Telefone" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <input type="email" id="email" placeholder="E-mail">
    <button onclick="cadastrarCliente()">Cadastrar Cliente</button>

    <h2>Cadastrar Pousada</h2>
    <input type="text" id="id_pousada" placeholder="ID da Pousada" oninput="this.value = this.value.replace(/[^0-9]/g, '')">  
    <input type="text" id="nome_pousada" placeholder="Nome da Pousada">
    <button onclick="cadastrarPousada()">Cadastrar Pousada</button>

    <h2>Reservar Pousada</h2>
    <input type="text" id="cpf_reserva" placeholder="CPF ou CNPJ do Cliente" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <input type="text" id="id_pousada_reserva" placeholder="ID da Pousada" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <button onclick="reservarPousada()">Reservar Pousada</button>

    <h2>Remover Reserva</h2>
    <input type="text" id="cpf_remover" placeholder="CPF ou CNPJ do Cliente" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <input type="text" id="id_pousada_remover" placeholder="ID da Pousada" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <button onclick="removerReserva()">Remover Reserva</button>

    <h2>Clientes Cadastrados</h2>
    <button onclick="listarClientes()">Listar Clientes</button>
    <button onclick="ocultarLista('lista_clientes')">Ocultar Clientes</button>
    <ul id="lista_clientes"></ul>

    <h2>Pousadas Cadastradas</h2>
    <button onclick="listarPousadas()">Listar Pousadas</button>
    <button onclick="ocultarLista('lista_pousadas')">Ocultar Pousadas</button>
    <ul id="lista_pousadas"></ul>

    <h2>Pousadas Reservadas</h2>
    <button onclick="listarPousadasReservadas()">Listar Pousadas Reservadas</button>
    <button onclick="ocultarLista('lista_pousadas_reservadas')">Ocultar Reservadas</button>
    <ul id="lista_pousadas_reservadas"></ul>

    <h2>Pousadas Livres</h2>
    <button onclick="listarPousadasLivres()">Listar Pousadas Livres</button>
    <button onclick="ocultarLista('lista_pousadas_livres')">Ocultar Livres</button>
    <ul id="lista_pousadas_livres"></ul>

    <div id="resultado"></div>
</body>
</html>
